<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="css/dataTables.dataTables.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>DataTabeJS</title>
</head>
<body>
    
    <div class="row">
        <div class="col-10 m-auto">
            <div class="card">
                <div class="card-body">
                    <table id="tableEmployes" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company</th>
                                <th>Contact name</th>
                                <th>Title</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Postal code</th>
                                <th>Country</th>
                                <th>Phone</th>
                                <th>Fax</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/fontawesome.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.buttons.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/pdfmake.min.js"></script>
    <script src="js/vfs_fonts.js"></script>
    <script src="js/buttons.html5.min.js"></script>
    <script src="js/buttons.print.min.js"></script>
    <script src="js/buttons.colVis.min.js"></script>
    <script src="js/logic.js"></script>
    <script>
        $(document).ready(function(){
            var cols = [
                {"data": "id"},
                {"data": "companyName"},
                {"data": "contactName"},
                {"data": "contactTitle"},
                {"data": "address"},
                {"data": "city"},
                {"data": "postalCode"},
                {"data": "country"},
                {"data": "phone"},
                {"data": "fax"},
            ];
            var data = null;
            LoadDataTable({table:"tableEmployes", DisplayLength:10, url:"http://localhost:82/datatablejs/data/customers.json", columns:cols, language:"ES" });
        });
    </script>
</body>
</html>
